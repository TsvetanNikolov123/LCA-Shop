<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-3">
                <h1 class="my-4">LCA Shop</h1>
                <a class="list-group-item">
                    <h2>Categories: </h2>
                </a>
                <div class="list-group-item">
                    <div class="nav flex-column nav-pills" id="all-products" role="tablist"
                         aria-orientation="vertical">
                        <a class="nav-link active" type="radio" id="v-pills-home-tab1" data-toggle="pill" href="#v-pills-home"
                           role="tab" aria-controls="v-pills-home" aria-selected="true">All Products</a>

                        <th:block th:each="category : ${categories}">
                            <a class="nav-link" id="v-pills-profile-tab2" data-toggle="pill" href="#v-pills-profile"
                               role="tab" aria-controls="v-pills-profile" aria-selected="false"
                               th:text="${category.name}"></a>
                        </th:block>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">

                <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="row">
                    <th:block th:each="product, iter: ${products}">
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card h-100">
                                <a th:href="@{/products/details/{id}(id=${product.id})}">
                                    <img class="card-img-top" th:src="${product.imageUrl}" alt="product image"></a>
                                <div class="card-body">
                                    <h4 class="card-title">
                                        <a th:href="@{/products/details/{id}(id=${product.id})}"
                                           th:text="${product.name}"></a>
                                    </h4>
                                    <h5 th:text="'$' + ${product.price}">$</h5>
                                    <p class="card-text" th:text="${product.description}"></p>
                                </div>
                                <div class="card-footer">
                                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
    <th:block th:replace="fragments/footer"></th:block>
</div>
</body>
</html>
