<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <main class="mt-3">
        <div class="jumbotron bg-light">
            <div class="text-center">
                <img th:src="${product.imageUrl}" width="350" height="350" alt="Product">
            </div>
            <div class="row">
                <div class="col col-md-12 text-center mt-5">
                    <h1 th:text="'Name: '+ ${product.name}"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 text-center mt-3">
                    <h4 th:text="'Desciption: ' + ${product.description}"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 text-center">
                    <h4 th:text="'Price: ' + ${product.price}"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 mt-5 text-center">
                    <a th:href="@{/order/product/{id}(id=${product.id})}" class="btn btn-success">Order</a>
                </div>
            </div>
        </div>
    </main>
    <th:block th:replace="fragments/footer"></th:block>
</div>
</body>
<script th:src="@{/js/add-products.js}"></script>
</html>
